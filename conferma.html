<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Silvia & Andrea - Informazioni Utili</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Montserrat:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f3ef;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 5px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            min-height: calc(100vh - 10px);
            background-image: url('montagne.png'), url('sfondo-montagne.png');
            background-position: bottom center, center;
            background-size: 100% auto, cover;
            background-repeat: no-repeat;
            box-shadow: 0 4px 30px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px 15px 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .names-small {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #1a1a1a;
            font-weight: 500;
        }
        .names-small .ampersand {
            font-style: italic;
            font-weight: 400;
            color: #333;
        }
        .date-small {
            font-size: 0.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-top: 5px;
        }
        .content {
            padding: 15px 20px;
            flex: 1;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .section-divider {
            width: 50px;
            height: 1px;
            background: #999;
            margin: 0 auto 15px;
        }
        .section-text {
            font-size: 0.8rem;
            color: #444;
            line-height: 1.6;
            text-align: center;
        }
        .info-box {
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 5px;
        }
        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .info-item:last-child { margin-bottom: 0; }
        .info-icon {
            font-size: 1rem;
            margin-right: 10px;
            min-width: 24px;
            text-align: center;
        }
        .info-content h4 {
            font-family: 'Playfair Display', serif;
            font-size: 0.85rem;
            color: #1a1a1a;
            font-weight: 500;
            margin-bottom: 3px;
        }
        .info-content p {
            font-size: 0.75rem;
            color: #555;
            line-height: 1.4;
        }
        .rsvp-form {
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 5px;
        }
        .form-group { margin-bottom: 12px; }
        .form-label {
            font-size: 0.65rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            background: #fff;
            transition: border-color 0.3s ease;
        }
        .form-input:focus { outline: none; border-color: #666; }
        .form-input::placeholder { color: #aaa; }
        textarea.form-input { resize: vertical; min-height: 80px; }
        .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 8px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        .radio-option input { accent-color: #333; }
        .radio-option span { font-size: 0.8rem; color: #444; }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: #333;
            color: white;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }
        .submit-btn:hover { background: #555; }
        .submit-btn:disabled { background: #999; cursor: not-allowed; }
        .form-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.8rem;
            display: none;
        }
        .form-message.success {
            display: block;
            background: rgba(122, 154, 111, 0.2);
            border: 1px solid #7a9a6f;
            color: #4a6a3f;
        }
        .form-message.error {
            display: block;
            background: rgba(200, 100, 100, 0.2);
            border: 1px solid #c86464;
            color: #a04040;
        }
        .nav-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
        .nav-link a {
            color: #333;
            padding: 8px 20px;
            text-decoration: none;
            border: 1px solid #999;
            font-size: 0.55rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .nav-link a:hover {
            background: #333;
            color: white;
            border-color: #333;
        }
        .mountain-spacer {
            height: 40vh;
            flex-shrink: 0;
        }
        @media (max-width: 350px) {
            .content { padding: 12px 15px; }
            .radio-group { flex-direction: column; gap: 10px; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="names-small">Silvia <span class="ampersand">&</span> Andrea</div>
            <div class="date-small">21 Giugno 2026 • Clusone</div>
        </div>
        
        <div class="content">
            
            <!-- Conferma Partecipazione -->
            <div class="section">
                <h2 class="section-title">Conferma Partecipazione</h2>
                <div class="section-divider"></div>
                <p class="section-text" style="margin-bottom: 15px;">
                    Vi chiediamo gentilmente di confermare la vostra presenza<br>
                    entro il <strong>15 maggio 2026</strong>
                </p>
                
                <div class="rsvp-form">
                    <form id="rsvpForm" action="https://formspree.io/f/mpqdbryn" method="POST">
                        <input type="hidden" name="evento" value="Matrimonio - 21 Giugno">
                        
                        <div class="form-group">
                            <label class="form-label">Nome e Cognome</label>
                            <input type="text" name="nome" class="form-input" placeholder="Il vostro nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Numero di partecipanti</label>
                            <input type="number" name="partecipanti" class="form-input" placeholder="1" min="1" max="10" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Parteciperete?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="conferma" value="si" required>
                                    <span>Sì, con gioia!</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="conferma" value="no">
                                    <span>Purtroppo no</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Intolleranze o allergie alimentari</label>
                            <textarea name="intolleranze" class="form-input" placeholder="Segnalate eventuali intolleranze o allergie..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Note o messaggi per gli sposi</label>
                            <textarea name="messaggio" class="form-input" placeholder="Un pensiero per noi..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Invia Conferma</button>
                        <div id="formMessage" class="form-message"></div>
                    </form>
                </div>
            </div>
            
            <div class="nav-link">
                <a href="index.html">← Torna all'invito</a>
            </div>
            
        </div>
        
        <div class="mountain-spacer"></div>
    </div>
    
    <script>
        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const btn = form.querySelector('.submit-btn');
            const msg = document.getElementById('formMessage');
            
            btn.disabled = true;
            btn.textContent = 'Invio in corso...';
            msg.className = 'form-message';
            msg.style.display = 'none';
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    msg.textContent = '✓ Grazie! La vostra conferma è stata inviata con successo.';
                    msg.className = 'form-message success';
                    form.reset();
                } else {
                    throw new Error('Errore invio');
                }
            } catch (error) {
                msg.textContent = 'Si è verificato un errore. Riprova o contattaci direttamente.';
                msg.className = 'form-message error';
            }
            
            btn.disabled = false;
            btn.textContent = 'Invia Conferma';
        });
    </script>
</body>
</html>

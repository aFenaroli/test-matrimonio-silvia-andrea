<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Silvia & Andrea - Contatti</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Montserrat:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f3ef;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 5px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            min-height: calc(100vh - 10px);
            background-image: url('montagne.png'), url('sfondo-montagne.png');
            background-position: bottom center, center;
            background-size: 100% auto, cover;
            background-repeat: no-repeat;
            box-shadow: 0 4px 30px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px 15px 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .names-small {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #1a1a1a;
            font-weight: 500;
        }
        .names-small .ampersand {
            font-style: italic;
            font-weight: 400;
            color: #333;
        }
        .date-small {
            font-size: 0.6rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-top: 5px;
        }
        .content {
            padding: 15px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .section-divider {
            width: 50px;
            height: 1px;
            background: #999;
            margin: 0 auto 15px;
        }
        .section-text {
            font-size: 0.85rem;
            color: #444;
            line-height: 1.7;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        .contacts-box {
            background: rgba(255,255,255,0.7);
            padding: 20px;
            border-radius: 5px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-icon {
            font-size: 1.2rem;
            margin-right: 12px;
        }
        .contact-info {
            text-align: left;
        }
        .contact-name {
            font-family: 'Playfair Display', serif;
            font-size: 0.95rem;
            color: #1a1a1a;
            font-weight: 500;
            margin-bottom: 3px;
        }
        .contact-number {
            font-size: 0.8rem;
            color: #555;
        }
        .contact-number a {
            color: #555;
            text-decoration: none;
        }
        .contact-number a:hover {
            color: #333;
            text-decoration: underline;
        }
        .nav-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
        .nav-link a {
            color: #333;
            padding: 8px 20px;
            text-decoration: none;
            border: 1px solid #999;
            font-size: 0.55rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .nav-link a:hover {
            background: #333;
            color: white;
            border-color: #333;
        }
        .mountain-spacer {
            height: 40vh;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="names-small">Silvia <span class="ampersand">&</span> Andrea</div>
            <div class="date-small">21 Giugno 2026 ‚Ä¢ Clusone</div>
        </div>
        
        <div class="content">
            
            <div class="section">
                <h2 class="section-title">Contatti</h2>
                <div class="section-divider"></div>
                <p class="section-text">
                    Per qualsiasi informazione,<br>
                    non esitate a contattarci!
                </p>
                
                <div class="contacts-box">
                    <div class="contact-item">
                        <span class="contact-icon">üë∞</span>
                        <div class="contact-info">

                            <div class="contact-number">

                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <span class="contact-icon">ü§µ</span>
                        <div class="contact-info">
                            <div class="contact-name">Andrea</div>
                            <div class="contact-number">
                                <a href="tel:+39000000000">+39 000 000 0000</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="nav-link">
                <a href="index.html">‚Üê Torna all'invito</a>
            </div>
            
        </div>
        
        <div class="mountain-spacer"></div>
    </div>
</body>
</html>
